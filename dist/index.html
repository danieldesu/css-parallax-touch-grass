<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touch Grass</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="images/background.png" alt="parallax background" class="parallax-background" />
        <img src="images/foreground.png" alt="parallax foreground" class="parallax-foreground" />

        <h2 class="parallax-text">Sir, Please Touch Grass.</h2>
      </header>

      <div class="benefits">
        <h2>Or at least make the grass touch you or something.</h2>

        <table>
          <thead>
            <th class="highlight-table">Benefits</th>
            <th>Disadvantages</th>
          </thead>

          <tr>
            <td class="highlight-table">Free</td>
            <td>-</td>
          </tr>

          <tr>
            <td class="highlight-table">Eco-friendly</td>
            <td>-</td>
          </tr>

          <tr>
            <td class="highlight-table">Feels nice</td>
            <td>-</td>
          </tr>

          <tr>
            <td class="highlight-table">-</td>
            <td>Might find dog poop</td>
          </tr>

          <tfoot>
            <td colspan="2">It's all positives, eh?</td>
          </tfoot>
        </table>
      </div>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
